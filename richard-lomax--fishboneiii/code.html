<!Doctype HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/layout.css" type="text/css" />
    <link rel="stylesheet" href="CSS/msg.css" type="text/css" />
    <script type="text/javascript" src="JS/ux.js"></script>
    <script type="text/javascript" src="JS/validate.js"></script>
    <script type="text/javascript" src="JS/calendar.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div id="big-bg">
      <div id="back-img"><img src="Images/Logo.png" /></div>
    </div>
    <div id="point"></div>
    <div id="container">
      <div id="headtainer">
        <div id="head">
          <div id="prof"><a href="index.html"><img src="Images/subprofile_head_nobg.png" /></a></div>
          <div id="nav" class="bord">
            <a href="artwork.html">Artwork</a><a href="videos.html">Videos</a><a href="code.html">Code</a><a href="about.html">About</a>
          </div>
        </div>
      </div>
      <div id="main">
        <h1 id="header">Code Bank</h1>
        <div id="codebank">
          <div class="codebound">
            <h1>Javascript Calendar</h1>
            <div class="example">
              <div id="help"></div>
            </div>
            <h2>Done with calendar.js</h2>
          </div>
        </div>
        <div class="codebound">
          <h1>Form Validator</h1>
          <div class="example">
            <form id="validfrm" name="event" action="#" method="get"><input id="sub" name="Submission_Date" type="hidden" value="">
            	Date: <input name="Month" class="empty number month" size="2" type="text" maxlength="2" />&nbsp;/&nbsp;<input name="Day" class="empty number day" size="2" type="text" maxlength="2" />&nbsp;/&nbsp;<input name="Year" class="empty number year" type="text" size="4" maxlength="4" />&nbsp;Time: <input name="Event_Time" class="empty number" size="13" type="text" maxlength="4" /><select name="meredian"><option selected value="AM">AM</option><option value="PM">PM</option></select><br />
            	Title<br />
            	<input name="Event_Title" type="text" class="empty" size="40" /><br />
            	Description<br />
            	<textarea name="Event_Desc" cols="50" rows="5" /></textarea><br />
            	First Name: <input name="Contact_First_Name" class="empty" type="text" /><br />
              Last Name: <input name="Contact_Last_Name" class="empty" type="text" /><br />
          	  Phone: <input name="Contact_Phone" class="empty phone" type="text" size="12" maxlength="12" /><br />
              Email: <input name="Contact_Email" class="empty email" type="text"><br />
          	  <input type="submit" value="Submit" />
            </form>
          </div>
          <h2>Done with validate.js and msg.css</h2>
        </div>
      </div>
      <div id="foot" class="bord">
        <a href="artwork.html">Artwork</a><a href="videos.html">Videos</a><a href="code.html">Code</a><a href="about.html">About</a>
      </div>
    </div>
  </body>
</html>
